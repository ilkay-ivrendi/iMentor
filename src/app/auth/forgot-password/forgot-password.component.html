<div fxLayout="row" fxLayoutAlign="center center" style="height: 100vh;">
    <mat-card fxFlex="0 1 400px" style="padding: 24px;">
      <h2>Forgot Password</h2>
      <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="formControls['email']?.touched && formControls['email']?.hasError('required')">
            Email is required
          </mat-error>
          <mat-error *ngIf="formControls['email']?.hasError('email')">
            Invalid email format
          </mat-error>
        </mat-form-field>
  
        <button mat-flat-button color="primary" type="submit" [disabled]="forgotPasswordForm.invalid">
          Send Reset Link
        </button>
      </form>
    </mat-card>
  </div>
