<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active"><mat-icon>dashboard</mat-icon><span
          class="menu-span">Dashboard</span></a>
      <a mat-list-item routerLink="/imentor" routerLinkActive="active">
        <mat-icon>face</mat-icon><span class="menu-span">I-Mentor</span></a>
      <a mat-list-item routerLink="/classes" routerLinkActive="active">
        <mat-icon>class</mat-icon><span class="menu-span">Classes</span></a>
      <a mat-list-item routerLink="/classroom" routerLinkActive="active">
        <mat-icon>chat</mat-icon><span class="menu-span">Classroom</span></a>
      <a mat-list-item routerLink="/profile" routerLinkActive="active">
        <mat-icon>account_circle</mat-icon> <span class="menu-span">Account</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }
      <span>iMentor</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
